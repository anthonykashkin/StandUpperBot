group 'org.protei.sorm.project-team'
version '1.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
dependencies {
    compile(
            [group: 'org.telegram', name: 'telegrambots', version: '3.4']
    )

    testCompile(
            [group: 'junit', name: 'junit', version: '4.12']
    )

}